<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>New Year Countdown</title>
        <link rel="stylesheet"
            href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <span class="year" id="year">2021</span>
        <h1 class="header">New Year Countdown</h1>
        <img id="spinner" class="" src="https://github.com/bradtraversy/vanillawebprojects/blob/master/new-year-countdown/img/spinner.gif?raw=true" alt="Spinner image">
        <div class="countdown hide" id="countdown">
            <div class="countdown__day">
                <p class="days"
                    id="days">317</p>
                <p>Days</p>
            </div>
            <div class="countdown__hour">
                <p class="hours"
                    id="hours">14</p>
                <p>Hours</p>
            </div>
            <div class="countdown__minute">
                <p class="minutes"
                    id="minutes">40</p>
                <p>Minutes</p>
            </div>
            <div class="countdown__second">
                <p class="seconds"
                    id="seconds">14</p>
                <p>Seconds</p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
