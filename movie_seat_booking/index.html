    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible"
                content="ie=edge">
            <title>Movie Seat Booking</title>
            <link rel="stylesheet"
                href="css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Martel+Sans:300,400,600&display=swap"
                rel="stylesheet">
        </head>

        <body>
            <div class="movie-container">
                <form class='movie-picker'>
                    <label for="movies">Pick a movie:</label>
                    <select id="movies">
                        <option value="10">Avengers: Endgame ($10)</option>
                        <option value="12">Joker ($12)</option>
                        <option value="8">Toy Story 4 ($8)</option>
                        <option value="9">The Lion King ($9)</option>
                    </select>
                </form>
            </div>

            <div class="showcase">
                <div class="showcase-empty showcase-seat"></div>
                <small class="showcase-empty-label">N/A</small>
                <div class="showcase-selected showcase-seat"></div>
                <small class="showcase-selected-label">Selected</small>
                <div class="showcase-occupied showcase-seat"></div>
                <small class="showcase-occupied-label">Occupied</small>
            </div>

            <div class="seat-container">
                <div class="seat-container-screen"></div>
                <div class="seat-container-seats">
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                    <div class="seat-container-seats-row">
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                        <div class="seat-container-seats-row-seat empty"></div>
                    </div>
                </div>
            </div>

            <p class="text">
                You have selected <span id="count"
                    class="text-count">0</span> seats for a price of $<span id="total"
                    class="text-total">0</span>
            </p>

            <script src="js/main.js"></script>
        </body>

    </html>
