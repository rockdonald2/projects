<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <title>Custom Video Player</title>
        <link rel="stylesheet"
            href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Martel+Sans:300,400,600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1 class="heading">Custom Video Player</h1>
            <div class="video-container">
                <video src="gone.mp4"
                    id="video"
                    class="video-container__screen"></video>
                <div class="video-container__controls">
                    <button class="play" data-icon="P" aria-label="play pause toggle"></button>
                    <button class="stop" data-icon="S" aria-label="stop"></button>
                    <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.5">
                    <div class="timer">
                        <div class=""></div>
                        <span aria-label="timer">00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
