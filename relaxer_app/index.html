<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Relaxer App</title>
        <link rel="stylesheet"
            href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1 class="header__heading">Relaxer</h1>

        <main class="app" id="app">

            <div class="app__text" id="text">Breathe In!</div>

                <span class="app__pointer--point"></span>
            </div>
            <div class="app__circle--gradient"></div>
        </main>

        <script src="js/main.js"></script>
    </body>

</html>
