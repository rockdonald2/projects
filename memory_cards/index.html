<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Memory Cards</title>
        <link rel="stylesheet"
            href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
            integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
            crossorigin="anonymous">
    </head>

    <body>
        <div class="header">
            <h1 class="header__heading">Memory Cards</h1>
            <button class="btn btn--add" id="nav-open"><i class="fas fa-plus"></i>Add New Card</button>
        </div>

        <div class="card-container" id="cardContainer">
            
        </div>

        <div class="navigation">
            <button class="arrow arrow--left" id="nav-left"><i class="fas fa-arrow-left"></i></button>
            <p class="navigation__current" id="nav-current"></p>
            <button class="arrow arrow--right" id="nav-right"><i class="fas fa-arrow-right"></i></button>
        </div>

        <button class="button btn btn--clear" id="nav-clear"><i class="fas fa-trash"></i>Clear Cards</button>

        <div class="add-container" id="addContainer">
            <div class="add-container__header">
                <h2 class="add-container__header--heading">Add New Card</h2>
                <button class="btn--close" id="nav-close"><i class="fas fa-times"></i></button>
            </div>
            <form class="add-container__form">
                <label for="question" class="add-container__form--label">Question</label>
                <input type="text" id="question" class="add-container__form--input" placeholder="Enter question...">
                <label for="answer" class="add-container__form--label">Answer</label>
                <input type="text" id="answer" class="add-container__form--input" placeholder="Enter answer...">
                <button type="button" id="addCard" class="btn btn--add"><i class="fas fa-plus"></i>Add Card</button>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
